<% if database != 'mysql' %>
  <% prefix, suffix = ["db/", ".sqlite3"]  %>
<% end %>

development: &default
  database: <%= "#{prefix}dummy_dev#{suffix}" %>
<%- if database == 'mysql' -%>
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: 5
  username: root
  password:
  #socket: /tmp/mysql.sock
<%- else -%>
  adapter: sqlite3
  pool: 5
  timeout: 5000
<%- end -%>

test:
  <<: *default
  database: <%= "#{prefix}dummy_test#{suffix}" %>

production:
  <<: *default
  database: <%= "#{prefix}dummy_prod#{suffix}" %>
