# THIS FILE CONTAINS LOCALIZATION KEYS : date and number formats, number precisions,
# number separators and all non-textual values depending on the language.
# These values must not reach a translator, so they are separated in this file.
---
en:
  number:
    percentage:
      format:
        precision: 1
  pagination:
    first: "&laquo;"
    last: "&raquo;"
    next: "&rsaquo;"
    previous: "&lsaquo;"
    truncate: "&hellip;"
  spree:
    at_symbol: "@"
    date_picker:
      fpr_human_friendly_date_format: M j, Y
      fpr_human_friendly_date_time_format: M j, Y at H:i
