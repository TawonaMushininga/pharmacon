env:
  BASE_CONTAINER: 207654339136.dkr.ecr.us-east-1.amazonaws.com/mountainroseherbs/spree-test
  TEST_CONTAINER: 207654339136.dkr.ecr.us-east-1.amazonaws.com/mountainroseherbs/spree-test:$BUILDKITE_COMMIT

steps:
  - name: Test Container
    command: |
      set -e
      eval "$(aws ecr get-login)"
      docker pull "$BASE_CONTAINER"
      docker build --tag "$TEST_CONTAINER" -- .
      docker push "$TEST_CONTAINER"
    agents:
      queue: mrh-build

  - wait

  - name: API Model Tests
    command: eval "$(aws ecr get-login)" && docker-bundle-exec --path api --database -- rake metrics:coverage
    agents:
      queue: mrh-build

  - name: API Rubocop
    command: eval "$(aws ecr get-login)" && docker-bundle-exec --path api -- rake metrics:rubocop
    agents:
      queue: mrh-build

  - name: API Reek
    command: eval "$(aws ecr get-login)" && docker-bundle-exec --path api -- rake metrics:reek
    agents:
      queue: mrh-build

  - name: API Flay
    command: eval "$(aws ecr get-login)" && docker-bundle-exec --path api -- rake metrics:flay
    agents:
      queue: mrh-build

  - name: API Flog
    command: eval "$(aws ecr get-login)" && docker-bundle-exec --path api -- rake metrics:flog
    agents:
      queue: mrh-build

  - name: API Yardstick
    command: eval "$(aws ecr get-login)" && docker-bundle-exec --path api -- rake metrics:yardstick:verify
    agents:
      queue: mrh-build

  - name: Backend Model Tests
