development: &default
  database: db/dummy_dev
<%- if database == 'mysql' -%>
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: 5
  username: root
  password:
  #socket: /tmp/mysql.sock
<%- else -%>
  adapter: sqlite3
  pool: 5
  timeout: 5000
<%- end -%>

test:
  database: db/dummy_test
  <<: *default

production:
  database: db/dummy_prod
  <<: *default
